<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12bool</title>
    <link rel="stylesheet" href="./css/framework-12bool.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    
    <h1>12 Bool Grid</h1>

    <!-- Colonna da 12 -->
    <div class="container">
        <div class="col-12">
            <div class="box">12 Col</div>
        </div>
    </div>

    <!-- 12 Cololonne da 1 -->
    <div class="container">
        <div class="col-1">
            <div class="box">Col 1</div>
        </div>
        <div class="col-1">
            <div class="box">Col 1</div>
        </div>
        <div class="col-1">
            <div class="box">Col 1</div>
        </div>
        <div class="col-1">
            <div class="box">Col 1</div>
        </div>
        <div class="col-1">
            <div class="box">Col 1</div>
        </div>
        <div class="col-1">
            <div class="box">Col 1</div>
        </div>
        <div class="col-1">
            <div class="box">Col 1</div>
        </div>
        <div class="col-1">
            <div class="box">Col 1</div>
        </div>
        <div class="col-1">
            <div class="box">Col 1</div>
        </div>
        <div class="col-1">
            <div class="box">Col 1</div>
        </div>
        <div class="col-1">
            <div class="box">Col 1</div>
        </div>
        <div class="col-1">
            <div class="box">Col 1</div>
        </div>
    </div>

    <!-- Colonne da 4 e 8 -->
    <div class="container">
        <div class="col-4">
            <div class="box">Col4</div>
        </div>
        <div class="col-8">
            <div class="box">Col8</div>
        </div>
    </div>

    <!-- Colonne da 1,5,3,1,2 -->
    <div class="container">
        <div class="col-1">
            <div class="box">Col 1</div>
        </div>
        <div class="col-5">
            <div class="box">Col 5</div>
        </div>
        <div class="col-3">
            <div class="box">Col 3</div>
        </div>
        <div class="col-1">
            <div class="box">Col 1</div>
        </div>
        <div class="col-2">
            <div class="box">Col 2</div>
        </div>
    </div>

    <!-- Nested Columns -->
    <h2>Nested Columns</h2>

    <!-- Nested Cloumns parte sinistra -->
    <div class="container">
        <div class="col-6 padding-0">
            <div class="col-12">
                <div class="box">Col 12</div>
            </div>
            <div class="col-2">
                <div class="box">Col 2</div>
            </div>
            <div class="col-2">
                <div class="box">Col 2</div>
            </div>
            <div class="col-8">
                <div class="box">Col 8</div>
            </div>
        </div>

        <!-- Nested Columns parte destra -->
        <div class="col-6">
            <div class="col-6 padding-0">
                 <div class="box">Col 6</div>
            </div>
            <div class="col-6 padding-0">
                <div class="box">Col 6</div>
            </div>
            <div class="col-4 padding-0">
                <div class="box">Col 4</div>
            </div>
            <div class="col-4 padding-0">
                <div class="box">Col 4</div>
            </div>
            <div class="col-4 padding-0">
                <div class="box">Col 4</div>
            </div>
        </div>
    </div>

    <!-- Offset Columns -->
    <h2>Offset Columns</h2>
     
    <!-- Colonna da 8 con offset da 4 -->
    <div class="container">
        <div class="col-6 offset-3">
             <div class="box">Col 6</div>
        </div>
    </div>

    <!-- Colonne da 4 con offset- da 4 in mezzo -->
    <div class="container">
        <div class="col-4">
            <div class="box">Col 4</div>
        </div>
        <div class="col-4 offset-4">
            <div class="box">Col 4</div>
        </div>
    </div>

    <!-- Colonna da 6 con offset da 6 -->
    <div class="container">
        <div class="col-6 offset-6">
            <div class="box">Col 6</div>
        </div>
    </div>

</body>
</html>
